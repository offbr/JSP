<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="default.css" rel="stylesheet" title="Default Style">
<script type="text/javascript">
window.onload = function(){
	document.getElementById("btnOk").onclick = function(){
		if(frm.name.value === "" || frm.subject.value === ""){
			alert("작성자 또는 제목을 입력하셍");
			frm.name.focus();
			return false;
		}
		frm.submit();
	}
	document.getElementById("btnList").onclick = function(){
		location.href = "ex2_bang.jsp"
	}
}

</script>
</head>
<body>
<h2>** 방명록에 글쓰기**</h2>
<form action="ex2_newbang.jsp" name="frm" method="post">
<table>
  <tr>
    <td>작성자 : </td>
    <td><input type="text" name="name" size="29"><td>
  </tr>
  <tr>
    <td>제목 : </td>
    <td><input type="text" name="subject" size="29"><td>
  </tr>
  <tr>
    <td>내용 : </td>
    <td><textarea rows="5" cols="30" name="content"></textarea><td>
  </tr>
  <tr>
    <td style="text-align: center">
    	<input type="button" value=" 등  록 " id="btnOk">
    </td>
    <td style="text-align: center">
    	<input type="button" value=" 목  록 " id="btnList">
    </td>
  </tr>
</table>
</form>
</body>
</html>
