<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script> <!-- CDN 적용 순서 중요--> 
<script type="text/javascript">
$().ready(function(){
	//var p = document.getElementsByTagName("p") //js
	var p = $("p"); //jQuery
	//alert(p.length + ", " + p.size());
	
	p[0].style.color = "red"; //js
	p[1].style.color = "#0000ff"; //js
	p[2].style.color = "rgb(0,255,0)"; //js
	
	$("p").eq(1).css("color", "aqua"); //jQuery
	//alert($("p").index($(".kbs")) + "번째 요소");
	$("p").eq($("p").index($(".kbs"))).css("color", "yellow"); //메소드 체인
	
	var arr = $("h1 ~ p"); // ~ : 요소1에서부터 검색을 시작
	//alert(arr.length);
	var result = "";
	for (var i = 0; i < arr.length; i++) {
		//result += arr[i].innerHTML + ", "; //js
		//result += $(arr[i]).html() + ", "; //jQuery
		//result += arr[i].innerText + ", "; //js
		result += $(arr[i]).text() + ", "; //jQuery
	}
	//alert("result: " + result);
	
	var arr2 = $("p:not(.kbs)"); //특정 셀렉터 제외
	//alert(arr2.length);
	
	//실행 중에 요소 추가
	//$("b").prepend("<h2>요소추가(기존 요소 앞)</h2>");
	$("<h2>요소추가(기존 요소 앞에)</h2>").prependTo("b");
	//$("b").append("<h1>요소추가(기존 요소 뒤)</h1>");
	$("<h1>요소추가(기존 요소 뒤에)</h1>").appendTo("b");
	
	//반복 처리
	var ss = "";
	var arr3 = $("li");
	//alert(arr3.length);
	$("li").each(function(){
		//ss += $(this).html() + ", ";  //this는 현재 요소를 의미
		ss += $(this).text() + ", ";  //this는 현재 요소를 의미
	});
	//alert(ss);
	
	//사용자 정의 선택자
	$("tbody tr:odd").css("background-color", "#123456"); // :odd (홀수 요소 선택);
	$("tbody tr:even").css("color", "red"); // :even (짝수 요소 선택);
	$("tbody tr:eq(1)").css("background-color", "yellow"); // index
	$("tbody tr:gt(3)").css("background-color", "blue"); // index 보다 큰
	$("tbody tr:lt(2)").css("background-color", "cyan"); // index 보다 작은
	$("tbody tr:contains('삼')").css("font-size", "40px"); // 문자 포함
});
</script>
</head>
<body>
<p>jQuery 연습</p>
<h1>요소 배열</h1>
<p><i>p요소1</i></p>
<p>p요소2</p>
