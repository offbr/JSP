$(document).ready(function(){ //콜백 //텍스트만 로드 후 수행 속도가 더 빠르다
	//alert("bb");
	$("*").css("border", "1px solid #f00"); //선택 : 문서전체
	$('span').css("border", "3px dotted blue"); //선택 : 요소(element)
	jQuery('#content').css("background-color", "cyan"); //선택 : id(attribute)
	jQuery('.my').css("border", "5px solid yellow"); //선택 : class(attribute)
	$("i > .my").css("color", "red");
});

$(function(){ //document).ready 생략
	//$(".kor").css("color", "blue");
	//$(".kor").addClass("good");
	$(".kor").css("color", "blue").addClass("good") //method chain
});

</script>
</head>
<body>
<h2 class="good">jQuery 연습</h2>
<p class="my">매우 무더운 여름</p>
<div>
	<div id="content">가을이 오겠지</div>
</div>
<span>강남역</span>
<i><span class="my">12번 출구</span></i>
<b class="kor">대한민국</b>
