<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	background-color: black;
}
table tr td{
	border: solid; color: orange;
}
.small img{
	border: none; margin: 10px; width: 50px; height: 50px;
}

.large{
	width: 100%; height: 300px;
}
.hov{
	background-color: lime;
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script> <!-- CDN 적용 순서 중요-->
<script type="text/javascript">
$().ready(function(){
	$(".small").hover(
		function(){
			$(this).parent().addClass('hov'); //parent 부모 //td에 클래스를 달아줌
			var imgName = $(this).attr('href');
			//alert(imgName);
			$(".large").fadeTo("slow", 0, function(){ //fadeTo는 프로세스를 줄 수 있다
				$(".large").attr("src", imgName);
			}).fadeTo("slow", 1);
			
			//fadeTo(duration, opacity [,easing][,callback function]) 
		},
		function(){
			$(this).parent().removeClass('hov');
		}
	);
});
</script>
</head>
<body>
<table>
	<tr>
		<td>
			<a href="images/p2.jpg" class="small">
				<img src="images/p2.jpg" />
			</a>
		</td>
		<td rowspan="3" width="350">
			<img src="images/p2.jpg" class="large"/>
		</td>
	</tr>
	<tr>
		<td>
			<a href="images/p3.jpg" class="small">
				<img src="images/p3.jpg" />
			</a>
		</td>
	</tr>
	<tr>
		<td>
			<a href="images/p4.jpg" class="small">
				<img src="images/p4.jpg" />
			</a>
		</td>
	</tr>
</table>
</body>
</html>
