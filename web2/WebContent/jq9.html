<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	background-color: black; color: lime;
}
th, td{
	background-color: blue; color: white;
}
.hov{
	background-color: orange; color: blue; font-weight: bold; 
}
.page{
	margin: 5px; padding-left: 5px;
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script> <!-- CDN 적용 순서 중요-->
<script type="text/javascript">
$(document).ready(function(){
	//tr 반전
	$("tbody > tr").hover(
		function(){
			$(this).find("td").addClass("hov");
		},
		function(){
			$(this).find("td").removeClass("hov");
		}
	);
	
	//페이징
	var rows = $("table").find("tbody tr").length;
	//alert("행 수 : " + rows);
	var per_page = 3;
	var num_page = Math.ceil(rows / per_page); //페이지 수 얻기 (자투리 계산 반올림)
	//alert(num_page);
	
	var pNumbers = $("<div id='pages'></div>");
	for (var i = 0; i < num_page; i++) {
		$("<span class='page'>" + (i + 1) + "</span>").appendTo(pNumbers);
	}
	//pNumbers.insertBefore("table") //페이지번호;
	pNumbers.insertAfter("table");
	
	//페이지 링크걸기
	$(".page").hover(
		function(){
			$(this).addClass("hov");
		},
		function(){
			$(this).removeClass("hov");
		}
	);
	
	$("table").find("tbody tr").hide();
	var t = $("table tbody tr");
	
	for (var j = 0; j < per_page; j++) {
		$(t[j]).show();
	}
	
	$("span.page").mouseover(function(){ //click
		$("table").find("tbody tr").hide();
		for (var k = ($(this).text() - 1) * per_page; k < ($(this).text() * per_page); k++) {
			//for(k=(1 - 1) * 3; k < (1 * 3); k++)
			//for(k=(2 - 1) * 3; k < (2 * 3); k++)
			$(t[k]).show();
		}
	});
});
</script>
</head>
<body>
테이블 행 하이라이트<p/>
<table border='1'>
	<thead><tr><th>사번</th><th>직원명</th></tr></thead>
	<tbody>
		<tr><td>1</td><td>이기자1</td></tr>
		<tr><td>2</td><td>이기자2</td></tr>
		<tr><td>3</td><td>이기자3</td></tr>
		<tr><td>4</td><td>이기자4</td></tr>
		<tr><td>5</td><td>이기자5</td></tr>
		<tr><td>6</td><td>이기자6</td></tr>
		<tr><td>7</td><td>이기자7</td></tr>
		<tr><td>8</td><td>이기자8</td></tr>
		<tr><td>9</td><td>이기자9</td></tr>
		<tr><td>10</td><td>이기자10</td></tr>
	</tbody>
</table>
</body>
</html>
