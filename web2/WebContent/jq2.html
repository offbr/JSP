<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script> <!-- CDN 적용 순서 중요--> 
<script type="text/javascript">
$().ready(function(){
	$("div > a[target]").css("background-color", "#aaa"); //[] 속성
	$("div > a[href='http:/naver.com']").css("background-color", "#ff0"); //[] 속성
	$("div > a[href!='http:/naver.com']").css("font-size", "30px"); //[] 속성
	
	//pattern
	$("div[id='content-1']").css("background-color", "#abc");
	$("div[id^='content-']").css("background-color", "#def"); //^ 해당글자로 시작되는...
	$("div[id$='-1']").css("background-color", "#fed"); // $ 해당 글자로 끝나는...
	
	//특정 단어가 포함된
	$("input[name='한국']").css("color", "red");
	$("input[name*='한국']").css("background-color", "yellow"); //* 포함된
	$("input[name~='한국']").css("background-color", "silver"); //~ 독립단어
});
</script>
</head>
<body>
일반 텍스트<br/>
<img src="image/google.jpg" title="구글" width="100"/>
<hr>
<h2>jQuery 셀렉터 중 속성 연습</h2>
<a href="http://www.daun.net">daum</a>
<div>
	<p>셀렉터 연습1</p>
	<a href="http:/naver.com">naver target:X</a><br/>
	<a href="http:/naver.com" target="_blank">naver target:O</a><br/>
	<a href="http:/daum.net">daum target:X</a><br/>
	<a href="http:/daum.net" target="_blank">daum target:O</a><br/>
	<a href="http:/korea.com">korea target:X</a><br/>
	<a href="http:/korea.com" target="new">korea target:O</a><br/>
</div>
<p/>
<div>
	<p>id 값에 특정 패턴 적용</p>
	<div id="content-1">div content-1</div>
	<div id="content-2">div content-2</div>
	<div id="view-1">div view-1</div>
	<div id="content-3">div content-3</div>
</div>
<p/>
<div>
	<p>특정 값이 포함된 자료 적용</p>
	<input name="한국" value="한국 독립 단어" />
	<input name="한국인" value="한국이 포함된 단어1" />
	<input name="한 국민" value="한국이 없는 단어" />
	<input name="대한국민" value="한국이 포함된 단어2" />
</div>
</body>
</html>
